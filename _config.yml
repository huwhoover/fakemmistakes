# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: fakemmistakes
locale: en_US
description: a front end
baseurl:
url:

permalink: /:categories/:title/
# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: .tmp/src
destination: .tmp/dist
include: [".htaccess"]
exclude: ["assets", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gulpfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
# NOTE: Don't use @ in front of your Twitter username
author:
  name: hugoSirius
  email: huwung@gmail.com
  uri:
  bio:
  twitter:
  github:
# Site owner
owner:
  name: hugoSirius
  avatar: bio-photo.jpg
  bio: "aka., 王虎, A father, Biology investigator, and Data Scientist."
  email: huwung@gmail.com
